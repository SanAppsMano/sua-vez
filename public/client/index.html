<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuaVez</title>
  <link rel="stylesheet" href="css/client.css"/>
</head>
<body>
  <!-- Overlay para ativar notificações e som -->
  <div id="overlay">
    <button id="btn-start">Toque para ativar alertas</button>
  </div>

  <div class="client-wrapper hidden">
    <header class="client-header">
      <div class="logo">SuaVez</div>
      <h2 id="client-company" class="company-name"></h2>
    </header>

    <main class="container">
      <section class="ticket-section">
        <p class="label">Seu número</p>
        <div id="ticket" class="ticket">–</div>
      </section>

      <section class="status-section">
        <p id="status" class="status">Aguardando chamada...</p>
      </section>

      <section class="actions">
        <button id="btn-cancel" class="btn btn-cancel" disabled>Desistir da fila</button>
        <button id="btn-silence" class="btn btn-silence hidden">Silenciar alerta</button>
      </section>

      <audio id="alert-sound" preload="auto" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const overlay    = document.getElementById('overlay');
      const wrapper    = document.querySelector('.client-wrapper');
      const companyEl  = document.getElementById('client-company');
      const urlParams  = new URL(location).searchParams;
      const token      = urlParams.get('t');
      const ticketEl   = document.getElementById('ticket');
      const statusEl   = document.getElementById('status');
      const alertSound = document.getElementById('alert-sound');
      
      // Ativar som e notificações
      document.getElementById('btn-start').onclick = () => {
        overlay.classList.add('hidden');
        wrapper.classList.remove('hidden');
      };

      // Buscar empresa
      try {
        const res = await fetch('/.netlify/functions/getMonitorConfig', {
          method: 'POST', headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ token, senha: '' })
        });
        const { empresa } = await res.json();
        companyEl.textContent = empresa;
      } catch {
        companyEl.textContent = '';
      }

      // TODO: inicializar lógica de fila: polling, update ticket/status, tocar som, blink class
      // Exemplo de chamada de demo:
      // ticketEl.textContent = 'A01';
      // statusEl.textContent = 'É sua vez!';
      // alertSound.play();
      // statusEl.classList.add('blink');
    });
  </script>
</body>
</html>
