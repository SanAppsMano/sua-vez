<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuaVez Cliente</title>
  <link rel="stylesheet" href="css/client.css"/>
  <style>
    /* Pequenas adições para o nome da empresa */
    .client-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .company-name {
      font-size: 1.25rem;
      color: #005f8c;
      margin: 0.25rem 0 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Overlay inicial para destravar áudio/vibração/notificações -->
  <div id="overlay">
    <button id="btn-start">Toque para ativar alertas</button>
  </div>

  <div class="container hidden">
    <!-- Cabeçalho com nome da empresa -->
    <div class="client-header">
      <div class="logo">SuaVez</div>
      <div id="company" class="company-name">—</div>
    </div>

    <!-- Conteúdo principal já existente -->
    <h1>SuaVez</h1>
    <p>Seu número:</p>
    <div id="ticket" class="ticket">–</div>
    <div id="status" class="status">Aguardando chamada...</div>
    <button id="btn-cancel" class="btn-cancel" disabled>Desistir da fila</button>
    <button id="btn-silence" class="btn-silence" hidden>Silenciar alerta</button>
    <audio id="alert-sound" preload="auto"
           src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const overlay   = document.getElementById('overlay');
      const container = document.querySelector('.container');
      const companyEl = document.getElementById('company');
      const urlParams = new URL(location).searchParams;
      const token     = urlParams.get('t');

      document.getElementById('btn-start').onclick = async () => {
        overlay.hidden = true;
        container.classList.remove('hidden');

        // Busca o nome da empresa
        try {
          const res = await fetch('/.netlify/functions/getMonitorConfig', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ token, senha: '' })
          });
          if (res.ok) {
            const { empresa } = await res.json();
            companyEl.textContent = empresa;
          } else {
            companyEl.textContent = '—';
          }
        } catch {
          companyEl.textContent = '—';
        }

        // Aqui você mantém todo o seu JS original de polling, blink, alertas, etc.
      };
    });
  </script>
</body>
</html>
