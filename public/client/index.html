<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuaVez</title>
  <link rel="stylesheet" href="css/client.css"/>
</head>
<body>
  <!-- Overlay para ativar notificações e som -->
  <div id="overlay">
    <button id="btn-start">Toque para ativar alertas</button>
  </div>

  <div class="client-wrapper hidden">
    <header class="client-header">
      <div class="logo">SuaVez</div>
      <h2 id="client-company" class="company-name"></h2>
    </header>

    <main class="container">
      <section class="ticket-section">
        <p class="label">Seu número</p>
        <div id="ticket" class="ticket">–</div>
      </section>

      <section class="status-section">
        <p id="status" class="status">Aguardando chamada...</p>
      </section>

      <section class="actions">
        <button id="btn-cancel" class="btn btn-cancel" disabled>Desistir da fila</button>
        <button id="btn-silence" class="btn btn-silence hidden">Silenciar alerta</button>
      </section>

      <audio id="alert-sound" preload="auto" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
    </main>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const overlay    = document.getElementById('overlay');
    const wrapper    = document.querySelector('.client-wrapper');
    const companyEl  = document.getElementById('client-company');
    const urlParams  = new URL(location).searchParams;
    const token      = urlParams.get('t');
    const ticketEl   = document.getElementById('ticket');
    const statusEl   = document.getElementById('status');
    const alertSound = document.getElementById('alert-sound');

    // Quando usuário clica para ativar alertas
    document.getElementById('btn-start').onclick = async () => {
      overlay.classList.add('hidden');
      wrapper.classList.remove('hidden');

      // Exibe nome da empresa (usa endpoint sem senha)
      try {
        const res = await fetch(`/.netlify/functions/getTenantConfig?t=${token}`);
        if (!res.ok) throw new Error();
        const { label } = await res.json();
        companyEl.textContent = label;
      } catch {
        companyEl.textContent = '—';
      }

      // Inicia polling da fila e alertas
      pollStatus();
    };

    // Função de polling que atualiza ticket e status e dispara alerta
    async function pollStatus() {
      try {
        const res = await fetch(`/.netlify/functions/status?t=${token}`);
        const { currentCall } = await res.json();
        // atualiza ticket/status
        ticketEl.textContent = currentCall > 0 ? currentCall : ticketEl.textContent;
        if (currentCall > 0) {
          statusEl.textContent = 'É sua vez!';
          statusEl.classList.add('blink');
          alertSound.play();
          document.getElementById('btn-silence').classList.remove('hidden');
        }
      } catch (e) {
        console.error('Erro no polling:', e);
      } finally {
        setTimeout(pollStatus, 5000);
      }
    }

    // Botão silenciar alerta
    document.getElementById('btn-silence').onclick = () => {
      statusEl.classList.remove('blink');
      alertSound.pause();
      alertSound.currentTime = 0;
      document.getElementById('btn-silence').classList.add('hidden');
    };

    // Ações de desistir
    document.getElementById('btn-cancel').onclick = async () => {
      await fetch(`/.netlify/functions/cancelar?t=${token}`, { method: 'POST' });
      ticketEl.textContent = '–';
      statusEl.textContent = 'Você saiu da fila';
    };
  });
</script>
</body>
</html>
