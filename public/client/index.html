<!-- public/client/monitor-cliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuaVez Cliente</title>
  <link rel="stylesheet" href="css/client.css"/>
</head>
<body>
  <div class="container">
    <h1>SuaVez Cliente</h1>
    <p>Seu número:</p>
    <div id="ticket" class="ticket">–</div>
    <div id="status" class="status">Aguardando chamada...</div>
    <button id="btn-cancel" class="btn-cancel" disabled>Desistir da fila</button>
    <button id="btn-silence" class="btn-silence" hidden>Silenciar alerta</button>
    <audio id="alert-sound" preload="auto"
           src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
    </audio>
  </div>

  <!-- Overlay inicial para destravar áudio/vibração/notificações -->
  <div id="overlay">
    <button id="btn-start">Toque para entrar na fila</button>
  </div>

  <script src="js/client.js"></script>
</body>
</html>
