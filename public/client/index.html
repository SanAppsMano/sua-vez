<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuaVez</title>
  <link rel="stylesheet" href="css/client.css"/>
</head>
<body>
  <!-- Cabeçalho com nome da empresa -->
  <header class="client-header">
    <div class="logo">SuaVez</div>
    <h1 id="client-company" class="company-name">—</h1>
  </header>

  <div class="container">
    <h1>SuaVez</h1>
    <p>Seu número:</p>
    <div id="ticket" class="ticket">–</div>
    <div id="status" class="status">Aguardando chamada...</div>
    <button id="btn-cancel" class="btn-cancel" disabled>Desistir da fila</button>
    <button id="btn-silence" class="btn-silence" hidden>Silenciar alerta</button>
    <audio id="alert-sound" preload="auto" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  </div>

  <!-- Overlay inicial para destravar áudio/vibração/notificações -->
  <div id="overlay">
    <button id="btn-start">Toque para ativar alertas</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnStart    = document.getElementById('btn-start');
      const overlay     = document.getElementById('overlay');
      const wrapper     = document.querySelector('.container');
      const companyEl   = document.getElementById('client-company');
      const urlParams   = new URL(location).searchParams;
      const token       = urlParams.get('t');

      btnStart.onclick = () => {
        overlay.hidden = true;
        wrapper.hidden = false;
        fetchCompany();
      };

      async function fetchCompany() {
        try {
          const res = await fetch('/.netlify/functions/getMonitorConfig', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ token, senha: '' })
          });
          const { empresa } = await res.json();
          companyEl.textContent = empresa;
        } catch {
          companyEl.textContent = '—';
        }
      }

      // restante do seu js original (polling, botões etc.)
    });
  </script>
</body>
